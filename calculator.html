<!DOCTYPE html>
<header>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
 <script src = "Untitled.js"> </script>
 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Merienda+One');
</style>
</header>
<body >
   <div id="all">
      <p><h1 id="title">My Calculator</h1> </p> 
 <div id="calculator">
     
      <div id=display></div>
     <br>
     <div id="keypad">
      <h1>
     <button id="pi">&#8508;</button>
     <button id="s-root"><span>&#8730;</span></button>
     <button id="square">x<sup>2</sup></button>
     <button id="exponent">x^</button>
     <br>
     
      <button id="clear-entry">CE</button>
     <button id="clear">C</button>
     <button id="back">&larr;</button>
     <button value="/" id="division" class="operator">&divide;</button>
     <br>
     
      <button value="7" id="seven" class="num">7</button>
     <button value="8" id="eight" class="num">8</button>
     <button value="9" id="nine" class="num">9</button>
     <button value="*" id="times" class="operator">&times;</button>
     <br>
     
      <button value="4" id="four" class="num">4</button>
     <button value="5" id="five" class="num">5</button>
     <button value="6" id="six" class="num">6</button>
     <button value="-" id="minus" class="operator">&minus;</button>
     <br>
     
      <button value="1" id="one" class="num">1</button>
     <button value="2" id="two" class="num">2</button>
     <button value="3" id="three" class="num">3</button>
     <button value="+" id="plus" class="operator">&plus;</button>
     <br>
     
      <button id="pos-or-neg">&plusmn;</button>
     <button value="0" class="zero num">0</button>
     <button value="." class="period">.</button>
     <button value="=" id="equal">&equals;</button>
     <br>
     </h1>
 </div>  
 </div>
 </div>
    
</body>

</html>
